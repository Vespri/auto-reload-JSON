<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="refresh" content="2">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go Auto Reload</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous">
    </script>
    <style>
        body {
            background: linear-gradient(to right, #0dcaf0 50%, #fff 50%);
        }
        .container {
            margin-top: 10%;
        }
        .card-text b {
            font-weight: 1000;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="d-flex justify-content-center">
            <div class="col-2 mx-2">
                <!-- Water -->
                <div class="card bg-info shadow-sm">
                    <div class="card-body text-center">
                        <h5 class="card-title" style="color: #fff;">Water</h5>
                        <p class="card-text" style="color: #fff;">Water Level<br><b>{{ .water }} m</b><br>Water
                            Status<br><b>{{ .waterStatus }}</b></p>
                    </div>
                </div>
            </div>
            <div class="col-2 mx-2">
                <!-- Wind -->
                <div class="card bg-light shadow-sm">
                    <div class="card-body text-center">
                        <h5 class="card-title">Wind</h5>
                        <p class="card-text">Wind Level<br><b>{{ .wind }} m/s</b><br>Wind
                            Status<br><b>{{ .windStatus }}</b></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
